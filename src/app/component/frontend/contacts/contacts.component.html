<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div id="tab-1" class="tab-content">
            <h3>Sign In <span>Easy<strong>Book</strong></span></h3>
            <div class="custom-form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label>Phone No or Email Address <span>*</span> </label>
                    <input name="email" formControlName="mobile" type="text">
                    <label >Password <span>*</span> </label>
                    <input name="password" formControlName="password" type="password" >
                    <button type="submit"  class="log-submit-btn color-bg"><span>Log In</span></button>
                    <div class="clearfix"></div>
                    <div class="filter-tags">
                        <input id="check-a" type="checkbox" name="check">
                        <label for="check-a">Remember me</label>
                    </div>
                </form>
                <div class="lost_password">
                    <a href="#">Lost Your Password?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
